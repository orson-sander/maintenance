<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Issues</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #232F3E 0%, #1a252f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .error-icon {
            font-size: 4rem;
            color: #FF9900;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #FF9900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .retry-btn {
            background: #FF9900;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #e68900;
        }

        .help-link {
            color: #FF9900;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .line {
            position: absolute;
            height: 1px;
            background: rgba(255, 153, 0, 0.1);
            animation: drift 20s linear infinite;
        }

        .line:nth-child(1) { top: 10%; width: 50%; left: -50%; animation-delay: 0s; }
        .line:nth-child(2) { top: 30%; width: 70%; left: -70%; animation-delay: -5s; }
        .line:nth-child(3) { top: 50%; width: 60%; left: -60%; animation-delay: -10s; }
        .line:nth-child(4) { top: 70%; width: 80%; left: -80%; animation-delay: -15s; }
        .line:nth-child(5) { top: 90%; width: 40%; left: -40%; animation-delay: -20s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(200%); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .error-icon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="background-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Connection Issues</h1>
        <p class="subtitle">Page has been blocked. Currently under maintenance.</p>
        <div class="loading"></div>
        <p style="color: #ccc; font-size: 0.9rem;">Please try again later.</p>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
        <p style="margin-top: 20px;"><a href="#" class="help-link">For more help, visit our request page</a></p>
    </div>
</body>
</html>
